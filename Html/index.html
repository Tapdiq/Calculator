<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
        <link rel="icon" href="../img/cal.icon">
        <link rel="stylesheet" href="../css/style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="anadiv">
                <div id="div1">
                    <p id="div1-value"></p>
                </div>
                <div id="div2">
                    <p id="div2-value"></p>
                </div>
            </div>
            <div id="esasdiv">
                <button type="" class="herfer" id="temizsilir">C</button>
                <button class="herfer" id="birbirsilir">CE</button>
                <button class="herfer" id="%">%</button>
                <button class="herfer" id="/">&#247;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="herfer" id="*">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>  
                <button class="herfer" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button> 
                <button class="number" id="3">3</button>
                <button class="herfer" id="+">+</button>
                <button class="bowxana" id="bowxana"></button>
                <button class="number" id="0">0</button>
                <button class="bowxana" id="bowxana"></button>
                <button class="herfer" id="=">=</button>
            </div>
        </div>
        <script src="../js/script.js"></script>
    </body>
</html>
